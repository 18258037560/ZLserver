<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<link rel="stylesheet" type="text/css" href="css/pay.css" />
		<link rel="stylesheet" href="css/magic-check.css" />
		<title>购买服务包</title>
	</head>

	<body>
		<div class="card">
			<div class="moneyBg">
				<div class="logoBox">
					<div class="imgBox">
						<img class="imgLogo" src="img/logo-f.png" />
					</div>
					<p class="moneyNum">支付宝金额<span class="blue">999</span>元</p>
				</div>
			</div>
			<div class="AlipayBox">
				<div class="Alipay">
					<div class="conLineA">
						<div class="AlipayLogo">
							<img class="AlipayImg" src="img/Alipay.png" />
						</div>
						<p class="alipayWord">支付宝支付</p>
						<div class="rBoxA">
							<div class="radioImgBoxA">
								<img class="radioImgA src" src="img/notchecked.png" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="WeChat_PaymentBox">
				<div class="WeChat_Payment">
					<div class="conLineW">
						<div class="WeChat_PaymentLogo">
							<img class="WeChat_PaymentImg" src="img/weChat.png" />
						</div>
						<p class="WeChat_PaymentWord">微信支付</p>
						<div class="rBoxW">
							<div class="radioImgBoxW">
								<img class="radioImgW src" src="img/notchecked.png" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="confirmPayBox">
				<button class="confirmPay">确认支付</button>
			</div>
		</div>
		<script type="text/javascript" src="js/pay.js"></script>
	</body>

</html>
